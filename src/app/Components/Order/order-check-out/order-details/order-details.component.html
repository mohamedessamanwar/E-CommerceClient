<div class="card checkout-order-summary">
    <div class="card-body">
        <div class="p-3 bg-light mb-3">
            <h5 class="font-size-16 mb-0">Order Summary </h5>
        </div>
        <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
                <thead>
                    <tr>
                        <th class="border-top-0" style="width: 110px;" scope="col">Product</th>
                        <th class="border-top-0" scope="col">Product Desc</th>
                        <th class="border-top-0" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of CartProduct?.productShoppingCartViews; track item.productId) {
                        <tr>
                            <th scope="row">
                                <img src="{{item.urls??[0]}}"
                                    alt="product-img" title="product-img" class="avatar-lg rounded">
                            </th>
                            <td>
                                <h5 class="font-size-16 text-truncate"><a href="#" class="text-dark">{{item.name}}</a></h5>
                                
                                <p class="text-muted mb-0 mt-1">${{item.price}} x {{item.itemCount}}</p>
                                <p class="text-muted mb-0 mt-1">Discount : {{item.discount}} %</p>
                            </td>
                            <td>{{item.price}}</td>
                        </tr>
                        
                    }
                    <tr class="bg-light">
                        <td colspan="2">
                            <h5 class="font-size-14 m-0">Total:</h5>
                        </td>
                        <td>{{CartProduct?.subTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
