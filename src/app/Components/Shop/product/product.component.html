<div class="card h-100 shadow-lg rounded">
  <div class="image position-relative">
    <img [src]="product.imageUrl?.[0]" [alt]="product.name" class="img-fluid rounded-top" />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-success fa fa-shopping-cart me-2" (click)="AddToCart(product.id)">Add to cart</button>
      <button routerLink="" class="btn btn-outline-secondary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase text-truncate" title="{{ product.name }}">
        {{ product.name }}
      </h6>
    </a>
    <span class="text-muted mb-2">{{ product.currentPrice | currency }}</span>

    @if(product.count > 0){
      <select  [(ngModel)]="count" class="form-select mb-3">
          <option *ngFor="let i of [].constructor(product.count); let index = index" [value]="index + 1">{{ index + 1 }}</option>
        </select>
    }
    @else {
      <p class="text-danger">Out of stock</p>
    }

    <button class="btn btn-primary mt-auto" [disabled]="product.count == 0" (click)="AddToCart(product.id)">
      Add to cart
    </button>
  </div>
</div>
