<div class="card h-100 shadow-sm">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.imageUrl?.[0]}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="" class="btn btn-primary">View</button>
        </div>
    </div>

    
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>

       
        <span class="mb-2">{{product.currentPrice| currency}}</span>

    </div>
</div>
