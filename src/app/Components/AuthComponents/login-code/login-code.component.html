<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          @if(error){
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
          }
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" name="code" placeholder="Enter your code"
                formControlName="code">
                @if(loginForm.get('code')?.touched&&loginForm.get('code')?.invalid){
                    @if(loginForm.get('code')?.errors?.['required']){   
                        <div class="alert alert-danger" role="alert">
                            code is required
                        </div>
                    }                 
                }
              </div>

              <div class="d-grid">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
